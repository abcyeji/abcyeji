    <title>종로문화관광</title>

<body>
    <div id="wrap">
        <div class="tit">
            <h2>시간이 머무는 길, <br>
                종로에서 시작되는 문화의 여정
            </h2>
            <p>창덕궁 길을 따라 올라가다 보면 돌담 너머로 궁궐이 보인다. 이 길에는 왕실을 위해 일하던 사람들이 생활하던 공간이 남아 있다. 임금님의 수랏상에 오르던 갖가지 음식들을 만들던 수랏간의 전통을 잇고 있는 궁중음식연구원이 자리하고 있다.</p>
        </div>

    </div>
