<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- jquery 라이브러리 -->
    <script src="js/jquery-3.7.1.min.js"></script>

    <!--swiper 라이브러리-->
    <script src="js/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="css/swiper-bundle.min.css">

    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>담양 리조트</title>
</head>
<body>
    <header></header>
    <div id="wrap">
        <main class="container">
            <section class="visual">
                <h2 class="blind">팝업</h2>
                <div class="swiper"> <!-- 팝업의 높이와 넓이를 css에서 줄 수 있는 요소-->
                    <ul class="swiper-wrapper"> <!-- 각 팝업 콘텐츠를 감싸는 요소-->
                        <li class="swiper-slide popup1">
                            <h3>Breathe in the Calm, Stay in the Green</h3>
                        </li>
                        <li class="swiper-slide popup2">
                            <h3>Where Nature Meets Tranquility</h3>
                        </li>
                        <li class="swiper-slide popup3">
                            <h3>Breathe Deep, Stay Slow, Feel Damyang</h3>
                        </li>
                    </ul>
                    <div class="paging"></div>  <!-- 컨트롤 요소는 swiper 안에 배치-->
                    <button class="btn_prev"><span class="blind">이전팝업보기</span></button>
                    <button class="btn_next"><span class="blind">다음팝업보기</span></button>
                </div>
                <div class="reservation">
                    <div class="reser_chk_in">
                        <a href="#">Check-in
                        <span>날짜선택</span></a>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
